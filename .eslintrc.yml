extends:
  - standard
plugins:
  - standard
  - promise
env:
  browser: true

globals:
  define: true

rules:
  no-tabs: off
  indent:
    - error
    - tab
  semi: 
    - error
    - always
  keyword-spacing: off
  space-before-function-paren: 
    - error
    - never
  one-var: off
  brace-style:
    - error
    - 1tbs
    - allowSingleLine: true
  spaced-comment: off
  camelcase: off
  no-unneeded-ternary: off
  eqeqeq: off
  no-unused-vars:
    - error
    - {
      #Allow unused variable if they are requires or self-references as they are useful in future. Also allow charts because they are used globally but linter can't pick up on that.
      varsIgnorePattern:
        "_|self|toastr|.*[cC]hart",
      #Allow arguments called status or data to be unused (They are required as arguments to the callbacks provided to monster#request()
        argsIgnorePattern:
        "status|_status|data|_data"
      }
  operator-linebreak: 
    - error
    - before
  #Deprecated rule.
  no-native-reassign: off
  no-extend-native: off

